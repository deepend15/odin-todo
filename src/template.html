<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <header>
        <h1>Todo App</h1>
    </header>
    <nav>
        <h2>My Todos</h2>
        <ul class="todo-nav">
            <li class="nav-list-button-wrapper">
                <button class="today-btn">- Today</button>
            </li>
            <li class="nav-list-button-wrapper">
                <button class="upcoming-btn">- Upcoming</button>
            </li>
            <li class="nav-list-button-wrapper">
                <button class="all-btn">- All</button>
            </li>
            <li class="nav-list-button-wrapper">
                <button class="completed-btn">- Completed</button>
            </li>
        </ul>
        <h2>My Projects</h2>
        <div class="project-nav">
            <ul class="project-rows"></ul>
            <div class="add-remove-project-buttons-wrapper">
                <button class="nav-add-and-remove-button">+ Add Project</button>
                <button class="nav-add-and-remove-button">- Remove Project</button>
            </div>
        </div>
    </nav>
    <main></main>
    <dialog id="todo-dialog">
        <form action="" method="">
            <h4></h4>
            <p><span aria-label="required">*</span> = required field</p>
            <div class="add-todo-container">
                <p class="name-line"></p>
                <p class="description-line"></p>
                <p>
                    <label for="dueDate"><span aria-label="required">*</span>Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate" required>
                </p>
                <p>
                    <label for="priority"><span aria-label="required">*</span>Priority:</label>
                    <select name="priority" id="priority" required>
                        <option selected>2 - Normal</option>
                        <option>1 - High</option>
                    </select>
                </p>
                <p>
                    <label for="project"><span aria-label="required">*</span>Project:</label>
                     <select name="project" id="project" required>
                     </select>
                </p>
                <div class="isCompletedLine">
                    <p><span aria-label="required">*</span>Completed?</p>
                    <div class="radio-buttons">
                        <div>
                            <input type="radio" id="yes" name="isComplete" value="yes">
                            <label for="yes">Yes</label>
                        </div>
                        <div>
                            <input type="radio" id="no" name="isComplete" value="no">
                            <label for="no">No</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="todo-dialog-buttons">
                <button class="cancel-button" type="button">Cancel</button>
                <button class="ok-button" formmethod="dialog">OK</button>
            </div>
        </form>
    </dialog>
    <dialog id="confirm-delete-dialog">
        <p>&#x2757</p>
        <p>Are you sure you want to delete this todo?</p>
        <div class="confirm-dialog-buttons">
            <button class="confirm-yes">Yes</button>
            <button class="confirm-no">No</button>
        </div>
    </dialog>
    <dialog id="delete-confirmation-dialog">
        <p>Todo deleted.</p>
        <button class="delete-confirmation-ok-btn" autofocus>OK</button>
    </dialog>
    <dialog id="add-project-dialog">
        <form action="" method="">
            <p>
                <label for="new-project-name"><span aria-label="required">*</span>New project name:</label>
                <input type="text" id="new-project-name" name="new-project-name" autofocus required>
            </p>
            <div class="add-project-buttons">
                <button class="cancel-button" type="button">Cancel</button>
                <button class="ok-button" formmethod="dialog">OK</button>
            </div>
        </form>
    </dialog>
</body>
</html>
