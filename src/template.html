<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <header>
        <h1>Todo App</h1>
    </header>
    <nav>
        <h2>My Todos</h2>
        <ul class="todo-nav">
            <li class="nav-list-button-wrapper">
                <button class="today-btn">- Today</button>
            </li>
            <li class="nav-list-button-wrapper">
                <button class="upcoming-btn">- Upcoming</button>
            </li>
            <li class="nav-list-button-wrapper">
                <button class="all-btn">- All</button>
            </li>
            <li class="nav-list-button-wrapper">
                <button class="completed-btn">- Completed</button>
            </li>
            <!-- <li class="add-todo-button-wrapper">
                <button class="nav-add-and-remove-button">+ Add Todo</button>
            </li> -->
        </ul>
        <h2>My Projects</h2>
        <ul class="project-nav">
            <li class="nav-list-button-wrapper">
                <button class="personal-btn">- Personal</button>
            </li>
            <li class="nav-list-button-wrapper">
                <button class="work-btn">- Work</button>
            </li>
            <li class="nav-list-button-wrapper">
                <button class="hobbies-btn">- Hobbies</button>
            </li>
            <li class="nav-list-button-wrapper">
                <button class="grocery-btn">- Grocery</button>
            </li>
            <li class="add-remove-project-buttons-wrapper">
                <button class="nav-add-and-remove-button">+ Add Project</button>
                <button class="nav-add-and-remove-button">- Remove Project</button>
            </li>
        </ul>
    </nav>
    <main></main>
    <dialog id="add-todo-dialog">
        <form action="" method="">
            <h4>New Todo</h4>
            <p><span aria-label="required">*</span> = required field</p>
            <div class="add-todo-container">
                <p>
                    <label for="todoName"><span aria-label="required">*</span>Name:</label>
                    <input type="text" id="todoName" name="todoName" autofocus required>
                </p>
                <p>
                    <label for="description">Description:</label>
                     <textarea name="description" id="description"></textarea>
                </p>
                <p>
                    <label for="dueDate"><span aria-label="required">*</span>Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate" required>
                </p>
                <p>
                    <label for="priority"><span aria-label="required">*</span>Priority:</label>
                    <select name="priority" id="priority" required>
                        <option selected>2 - Normal</option>
                        <option>1 - High</option>
                    </select>
                </p>
                <p>
                    <label for="project"><span aria-label="required">*</span>Project:</label>
                    <!-- <input type="text" id="project" name="project" required> -->
                     <select name="project" id="project" required>
                     </select>
                </p>
                <!-- <p>
                    <label for="isComplete"><span aria-label="required">*</span>Completed?</label>
                    <input type="text" id="isComplete" name="isComplete" required>
                </p> -->
                <div class="isCompletedLine">
                    <p><span aria-label="required">*</span>Completed?</p>
                    <div class="radio-buttons">
                        <div>
                            <input type="radio" id="yes" name="isComplete" value="yes">
                            <label for="yes">Yes</label>
                        </div>
                        <div>
                            <input type="radio" id="no" name="isComplete" value="no" checked>
                            <label for="no">No</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="add-todo-dialog-buttons">
                <button class="cancel-button">Cancel</button>
                <button class="ok-button" formmethod="dialog">OK</button>
            </div>
        </form>
    </dialog>
</body>
</html>
